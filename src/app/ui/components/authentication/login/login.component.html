<div class="container">
    <h2>User info</h2>
  
  
    <div class="grid">
  
      <div class="col-fixed" style="width: 40rem;" *ngIf="formLogin">
  
        <form [formGroup]="formLogin" (ngSubmit)="onFormSubmit()">
  
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" name="username" formControlName="username" class="form-control" />
                </div>
              </div>
  
  
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" name="pass" formControlName="password" class="form-control" />
                </div>
            </div>
  
  
          <button pButton type="submit" icon="pi pi-send" label="Send" class="mt-3" [disabled]="formLogin.invalid"></button>
        </form>
  
      </div>
  
    </div>
  
  
  </div>
